name: AI Testing Pipeline

on:
  pull_request:
    paths:
      - '**.py'

jobs:
  ai-testing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Debug API Key
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "API Key starts with: ${OPENAI_API_KEY:0:4}" || true
    
      - name: Run AI-assisted test generation
        run: |
          python phase1_ai_assisted/generate_test_case_chatgpt.py

      - name: Run AI autonomous crew agent
        run: |
          python phase2_autonomous_agents/crewai_test_agent.py

      - name: Run RCA feedback loop
        run: |
          python phase3_ai_driven_pipeline/rca_feedback_loop.py   
    

